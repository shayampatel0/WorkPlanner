<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day Planner</title>
</head>

<body>
    
    <header class="jumbotron">
        <h1 id="jheader" class="display-3">Work Day Scheduler</h1>
        <p id="use" class="lead">Plan your daily rountine!</p>
        <p id="currentDate" class="lead"></p>
    </header>
    
    <div class="container">
        <div class="row h-100 timeblock" id="9">
            <p class="col-sm-1 my-auto time-block">9:00AM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows= "3" id="H9"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save"></i>Save Locally</button>
        </div>
    </div>
    
    <div class="container">
        <div class="row h-100 timeblock" id="10">
            <p class="col-sm-1 my-auto time-block">10:00AM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H10"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save"></i>Save Locally</button>
        </div>
    </div>
    <div class="container timeblock" id="11">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">11:00AM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H11"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save"></i>Save Locally</button>
        </div>
    </div>
    <div class="container timeblock" id="12">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">12:00PM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H12"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save"></i>Save Locally</button>
        </div>
    </div>
    <div class="container timeblock" id="13">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">1:00PM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H13"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save"></i>Save Locally</button>
        </div>
    </div>
    <div class="container timeblock" id="14">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">2:00PM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H14"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save"></i>Save Locally</button>
        </div>
    </div>
    <div class="container timeblock" id="15">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">3:00PM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H15"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save"></i>Save Locally</button>
        </div>
    </div>
    <div class="container timeblock" id="16">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">4:00PM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H16"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save save"></i>Save Locally</button>
        </div>
    </div>
    <div class="container timeblock" id="17">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">5:00PM</p>
            <div class="inputText col-sm-8"><textarea class="form-control description" rows="3" id="H17"></textarea></div>
            <button class="col-sm-2 save"><i class="fas fa-save save"></i>Save Locally</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/79946e5f2a.js" crossorigin="anonymous"></script>





</body>

</html>
